<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Inventory System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Vehicle Inventory System</h1>
    <p>View and update your vehicle inventory here:</p>

    <form id="vehicleForm">
        <label for="vehicleType">Vehicle Type:</label>
        <select id="vehicleType" required>
            <option value="Car">Car</option>
            <option value="Truck">Truck</option>
        </select>

        <label for="make">Make:</label>
        <input type="text" id="make" placeholder="eg: Lamborghini" required>
        <label for="model">Model:</label>
        <input type="text" id="model" placeholder="eg: Urus" required>
        <label for="year">Year:</label>
        <input type="number" id="year" placeholder="eg: 2023" required>
        <label for="specificProperty">Specific Property:</label>
        <input type="text" id="specificProperty" placeholder="eg: Seats (Car) or Cargo (Truck)" required>
        <button type="submit">Add Vehicle</button>
    </form>

    <div class="controls">
        <label for="sortOption">Sort By:</label>
        <select id="sortOption">
            <option value="year">Year</option>
            <option value="make">Make</option>
            <option value="model">Model</option>
        </select>

        <button type="button" onclick="sortInventory()">Sort</button>

        <label for="search">Search:</label>
        <input type="text" id="search" placeholder="Search by make, model, or year" onkeyup="searchInventory()">
        <button type="button" onclick="exportInventory()">Export Inventory</button>

    </div>

    <h2>Inventory</h2>
    <ul id="inventory"></ul>

    <script src="script.js"></script>
</body>
</html>
